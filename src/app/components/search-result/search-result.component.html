<div class="container">
  <h5>{{ searchKey }}</h5>
  <div *ngIf="searchResults !== undefined">
    <table *ngIf="searchResults[0].length !== 0" class="table table-striped table-green">
      <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Poster</th>
        <th scope="col">Summary</th>
        <th scope="col">Rating</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let result of searchResults[0]">
        <th><a [routerLink]="['/results/show', result.show.id]">{{ result.show.name }}</a></th>
        <td>
          <img *ngIf="result.show.image !== null" [src]=result.show.image.medium [alt]=result.show.name>
          <img *ngIf="result.show.image === null" src="assets/no-img.png" [alt]=result.show.name>
        </td>
        <td [innerHtml]=result.show.summary></td>
        <td>{{ result.show.rating.average }}</td>
      </tr>
    </table>

    <div class="row" *ngIf="searchResults[1].length !== 0">
      <div class="col-md-3" *ngFor="let result of searchResults[1]">
        <div class="card bg-dark">
          <img class="card-img-top" *ngIf="result.person.image !== null"
               [src]="result.person.image.medium" [alt]="result.person.name">
          <img class="card-img-top" *ngIf="result.person.image === null"
               src="assets/no-img.png" [alt]="result.person.name">
          <div class="card-body">
            <h4 class="card-title">{{ result.person.name }}</h4>
            <a [routerLink]="['/results/person', result.person.id]" class="btn btn-primary">
              Detail
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
