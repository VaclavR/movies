<div class="container">
  <h5 class="text-center">{{ searchKey }}</h5>
  <div *ngIf="searchResults !== undefined">
    <!-- Shows -->
    <h4 class="text-center">Shows</h4>
    <div *ngIf="searchResults[0].length !== 0">
        <app-show-item *ngFor="let result of searchResults[0]" [show]="result">
        </app-show-item>
    </div>
    <br>
    <br>
    <!-- Actors -->
    <h4 class="text-center">Actors</h4>
    <div class="row" *ngIf="searchResults[1].length !== 0">
        <app-people-card class="col-md-3" *ngFor="let result of searchResults[1]" [actors]="result"></app-people-card>
    </div>
  </div>
</div>
